<template name="navbar">
    {{#with navbarHeader}}
        <nav>
            <div class = "top-nav">
                <div id = "logo">
                    <img id="logoHome" src="img/logo.png">
                </div>

                <div class = "options">
                    <ul>
                        <li>{{name}}</li>
                        <li class = "menu" style = "border-left: 1px #ffec00 solid">home</li>
                        <li class = "logout">get <span>out</span></li>
                    </ul>
                </div>

                <div class = "options620px">
                    <img class = "menu" src="img/menuIcon.png">
                </div>

                <div class = "avatarIMG">
                    <img src="{{picture}}">
                </div>

            </div>
        </nav>
    {{/with}}
</template>
