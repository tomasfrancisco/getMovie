<template name="home">

    {{> navbar}}

    {{#with getStats}}
    {{/with}}

    {{#with getMoviesRecommendation}}
    {{/with}}

    {{#with moviesRecommendation}}
    {{/with}}

    {{#with getPopularMovies}}
    {{/with}}








    <section>
        <div class = "content">
            <div class ="section" id = "s1">
                {{#with stats}}
                    <p>WATCH <span class = "Name1">FRIENDS | </span><span class = "Name2">FOLLOWERS: <span class = "value">{{data.network.followers}}</span> FOLLOWING: <span class = "value">{{data.network.following}}</span></span></p>
                    <div id = "seeMore1"><img src="img/seeMore.png"></div>
                    <div id = "grafo"><img src="img/grafoImg.png"></div>
                {{/with}}

            </div>


            <div class = "section" id = "s2">
                <p>SHOWS <span class = "Name1">WATCHED</span></p>
                <div id = "seeMore2"><img src="img/seeMore.png"></div>
                <div class = "thumbH"><img src="img/thumb.jpg"></div>
            </div>


            <div class = "section" id = "s3">
                <p>SHOWS <span class = "Name1">RECOMMENDED</span></p>
                <div id = "seeMore3"><img src="img/seeMore.png"></div>
                <div class = "thumbH"><img src="img/thumb.jpg"></div>

            </div>


            <div class = "section" id = "s4">
                <p>MOVIES <span class = "Name1">WATCHED</span></p>
                <div id = "seeMore4"><img src="img/seeMore.png"></div>
                <div class = "thumbH"><img src="img/thumb.jpg"></div>

            </div>


                <div class = "section" id = "s5">
                    <p>MOVIES <span class = "Name1">RECOMMENDED</span></p>
                    <div id = "seeMore5"><img src="img/seeMore.png"></div>
                    {{#with popularMovies}}
                        <div class = "thumbH"><img src="img/thumb.jpg"></div>
                    {{/with}}
                </div>



            <div class = "section" id = "s6">
                <p>FAVORITE <span class = "Name1">GENRES</span></p>
                <div id = "sectionGenre">

                    {{#with getChartGenre}}
                    {{/with}}


                    <div class="chart">
                        <canvas id="genre-chart" width="150" height="150"></canvas>
                    </div>



                        <div id="canvas-holder">
                            <div class="genreList">
                                <ul>
                                    {{#each chartGenre}}
                                        <li id = "sq1">
                                            <div class = "square" style="background-color: #edda2f"></div>
                                            {{this.name}} - <span style="color: #ffec00; font-weight: 500;"> {{this.value}} % </span>
                                        </li>
                                    {{/each}}

                                </ul>
                            </div>
                        </div>

                </div>
            </div>

        </div>






    </section>

    <div class = "formSection">
        <form class="search">
            <input type="text" class="search-query" placeholder="Get Movie">
        </form>
    </div>

    <div class = "menuBack">
        <ul class="menuList">
            <li class = "hlink">Home</li>
            <li class = "flink">Friends</li>
            <li class = "mlink">Movies</li>
            <li class = "rmlink">Movies Recommendations</li>
            <li class = "slink">Shows</li>
            <li class = "rslink">Shows recommendations</li>
            <li class = "olink">Get out</li>
        </ul>
    </div>



</template>
